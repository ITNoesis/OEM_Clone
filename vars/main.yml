source:
  oem_version: 13.5
  oracle_home: /u01/app/oracle/product/19.3.0/dbhome_1
  oms_home: /u01/app/middleware/mware13_5
  agent_base: /refresh1/agent135
  os_user: oracle
  os_group: oinstall
  db_name: oemdb
  repo_conn_str: "(DESCRIPTION=(ADDRESS=(PROTOCOL=TCP)(HOST=dbhost)(PORT=1521))(CONNECT_DATA=(SID=oemdb)))"
  em_domain_name: GCDomain
  msport: 7202
  agent_port: 3872
  upload_port: 4903
  agent_reg_password: mysecretpassword
  sys_password: my_sys_password
  sysman_password: my_sysman_password
  agent_soft_lib_path: /u01/app/middleware/software_lib


target:
  oem_version: 13.5
  oracle_home: /u01/app/oracle/product/19.3.0/dbhome_1
  oms_home: /u01/app/middleware/mware13_5
  agent_base: /u01/app/middleware/agent
  os_user: oracle
  os_group: oinstall

oms_clone_dir: /oembackup/oms_clone

agent_software: /tmp/13.5.0.0.0_AgentCore_226.zip

repo_conn_str: "(DESCRIPTION=(ADDRESS=(PROTOCOL=TCP)(HOST=dbhost)(PORT=1521))(CONNECT_DATA=(SID=oemdb)))"
plugin_list: "oracle.em.smis,oracle.em.satc,oracle.sysman.orhc,oracle.sun.oss7,oracle.sysman.emct,oracle.sysman.emfa,oracle.em.savf,oracle.sysman.bda,oracle.sysman.ssa,oracle.sysman.empa,oracle.sysman.smf,oracle.sysman.vi,oracle.sysman.am,oracle.sysman.cfw,oracle.sysman.db,oracle.sysman.xa,oracle.sysman.emas,oracle.sysman.si,oracle.sysman.vt"

cloned_oms_hostname: newoms.example.com
platform: "Linux x86-64"
#platform: "Microsoft Windows x64 (64-bit)"
agent_export_dest: /oembackup/oms_clone/agent_export
agent_software_lib: /oembackup/oms_clone/agent_software_lib

