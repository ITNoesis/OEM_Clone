# Name: OEM Clone Automation
# Created by: Arun Yadav
# Playbook to clone OEM from one server to another

- name: Install Required Packages on Target OEM server
  hosts: "{{ target_server }}"
  become: true
  vars_files:
    - vars/main.yml
  tasks:
    - name: install_req_packages role
      import_role:
        name: install_req_packages

- name: Install Agent on Target OEM server
  hosts: "{{ target_server }}"
  become: true
  vars_files:
    - vars/main.yml
  tasks:
    - name: install_agent role
      import_role:
        name: install_agent

- name: Paste OMS binary from Source to Target OEM server
  hosts: "{{ target_server }}"
  become: true
  vars_files:
    - vars/main.yml
  tasks:
    - name: paste_binary role
      import_role:
        name: paste_binary
      run_once: true

